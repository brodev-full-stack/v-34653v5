<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <!-- html2canvas and jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .ai-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .ai-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .prose h1, .prose h2, .prose h3 {
            color: #111827;
        }
        .prose p {
            color: #374151;
        }
        .prose ul, .prose ol {
            color: #374151;
        }
        .prose a {
            color: #2563eb;
        }
        .prose pre {
            background-color: #f3f4f6;
            color: #1f2937;
            border-radius: 8px;
            padding: 16px;
        }
        .prose table {
            border-collapse: collapse;
            width: 100%;
        }
        .prose th, .prose td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }
        .prose th {
            background-color: #f3f4f6;
            color: #1f2937;
            font-weight: 600;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            }
        }

        .file-item {
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main AI Card -->
    <div class="ai-card w-full max-w-5xl p-8 rounded-3xl mx-auto my-auto flex flex-col items-center">
        <header class="text-center mb-10">
            <div class="mb-4">
                <div class="w-16 h-16 mx-auto bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-light text-gray-800 mb-2">AI Document Generator</h1>
            <p class="text-gray-600">Upload your files and generate professional documents with AI</p>
        </header>

        <!-- API Key Input -->
        <div class="w-full mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Google Gemini API Key</label>
            <input
                type="password"
                id="api-key-input"
                class="w-full p-3 text-sm bg-white rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                placeholder="Enter your Google Gemini API key..."
            />
            <p class="text-xs text-gray-500 mt-1">Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-500 hover:underline">Google AI Studio</a></p>
        </div>

        <!-- Dropzone and File List -->
        <div id="dropzone" class="w-full mb-6 p-8 border-2 border-dashed border-gray-300 rounded-2xl text-center cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-50 pulse-glow">
            <input type="file" id="file-upload" class="hidden" multiple accept=".txt, .md, .pdf" />
            <div class="flex flex-col items-center justify-center">
                <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-lg font-medium text-gray-700 mb-2">Drop your files here</p>
                <p class="text-sm text-gray-500 mb-1">or click to browse</p>
                <p class="text-xs text-gray-400">Supported: .txt, .md, .pdf (max 10MB each)</p>
            </div>
        </div>

        <!-- Uploaded Files List -->
        <div id="uploaded-files-container" class="w-full space-y-3 mb-6 max-h-64 overflow-y-auto hidden">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Uploaded Files</h3>
            <div id="files-list">
                <!-- Files will be dynamically added here -->
            </div>
        </div>

        <!-- Prompt and Action Buttons -->
        <div class="w-full flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4 mb-6">
            <textarea
                id="prompt-input"
                class="flex-1 p-4 text-sm bg-white rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors resize-none"
                rows="4"
                placeholder="Describe what document you want to generate. For example: 'Create a technical requirements document for a task management application' or 'Generate a project domain model document with class diagrams'."
            ></textarea>
            <div class="flex flex-col space-y-3 lg:w-48">
                <button
                    id="generate-btn"
                    class="flex items-center justify-center space-x-2 px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:hover:scale-100 disabled:cursor-not-allowed"
                >
                    <svg class="w-5 h-5" id="generate-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                    <span id="generate-btn-text">Generate</span>
                </button>
                <button
                    id="download-btn"
                    class="flex items-center justify-center space-x-2 px-6 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:hover:scale-100 disabled:cursor-not-allowed"
                    disabled
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Download PDF</span>
                </button>
            </div>
        </div>

        <!-- Document Preview Area -->
        <div id="document-content-container" class="w-full p-8 rounded-2xl bg-white shadow-lg border hidden fade-in-up">
            <div id="document-content" class="prose max-w-none prose-h1:text-3xl prose-h2:text-2xl prose-h3:text-xl prose-p:text-base prose-p:leading-relaxed prose-li:text-base"></div>
        </div>
    </div>
    
    <!-- AI Status Notification -->
    <div id="ai-status-window" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 p-4 rounded-xl shadow-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-white opacity-0 transition-all duration-500 z-50 translate-y-full">
        <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span id="ai-status-text" class="text-sm font-semibold"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize variables
            let uploadedFiles = [];
            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

            // DOM elements
            const apiKeyInput = document.getElementById('api-key-input');
            const promptInput = document.getElementById('prompt-input');
            const fileUpload = document.getElementById('file-upload');
            const dropzone = document.getElementById('dropzone');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const documentContentDiv = document.getElementById('document-content');
            const documentContentContainer = document.getElementById('document-content-container');
            const uploadedFilesContainer = document.getElementById('uploaded-files-container');
            const filesListDiv = document.getElementById('files-list');
            const aiStatusWindow = document.getElementById('ai-status-window');
            const aiStatusText = document.getElementById('ai-status-text');
            const generateIcon = document.getElementById('generate-icon');
            const generateBtnText = document.getElementById('generate-btn-text');

            // Initialize PDF.js
            if (typeof pdfjsLib !== 'undefined') {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
            }

            // Initialize Mermaid
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({ 
                    startOnLoad: false, 
                    theme: 'neutral',
                    securityLevel: 'loose',
                    flowchart: { useMaxWidth: true, htmlLabels: true }
                });
            }

            // Utility functions
            const showMessage = (message, type = 'info') => {
                const colors = {
                    info: 'bg-blue-100 border-blue-400 text-blue-700',
                    success: 'bg-green-100 border-green-400 text-green-700',
                    warning: 'bg-yellow-100 border-yellow-400 text-yellow-700',
                    error: 'bg-red-100 border-red-400 text-red-700'
                };
                
                documentContentDiv.innerHTML = `
                    <div class="p-4 ${colors[type]} border rounded-lg" role="alert">
                        <p class="font-semibold">${type.charAt(0).toUpperCase() + type.slice(1)}</p>
                        <p>${message}</p>
                    </div>
                `;
                documentContentContainer.classList.remove('hidden');
            };

            const showAIStatus = (text) => {
                aiStatusText.textContent = text;
                aiStatusWindow.style.opacity = '1';
                aiStatusWindow.style.transform = 'translateX(-50%) translateY(0)';
            };

            const hideAIStatus = () => {
                aiStatusWindow.style.opacity = '0';
                aiStatusWindow.style.transform = 'translateX(-50%) translateY(100%)';
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            // File handling
            const renderUploadedFiles = () => {
                if (uploadedFiles.length === 0) {
                    uploadedFilesContainer.classList.add('hidden');
                    return;
                }

                uploadedFilesContainer.classList.remove('hidden');
                filesListDiv.innerHTML = '';

                uploadedFiles.forEach((file, index) => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-item flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-200 hover:bg-gray-100';
                    fileElement.innerHTML = `
                        <div class="flex items-center space-x-3 flex-1">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)} â€¢ ${file.type || 'Unknown type'}</p>
                            </div>
                        </div>
                        <button class="ml-3 p-2 text-gray-400 hover:text-red-600 transition-colors rounded-full hover:bg-red-50" onclick="removeFile(${index})">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;
                    filesListDiv.appendChild(fileElement);
                });
            };

            window.removeFile = (index) => {
                uploadedFiles.splice(index, 1);
                renderUploadedFiles();
            };

            const processFiles = async (files) => {
                showAIStatus('Processing files...');
                const newFiles = [];

                for (const file of files) {
                    if (file.size > MAX_FILE_SIZE) {
                        showMessage(`File "${file.name}" is too large. Maximum size is ${formatFileSize(MAX_FILE_SIZE)}.`, 'warning');
                        continue;
                    }

                    try {
                        let fileContent = '';
                        
                        if (file.type === 'application/pdf') {
                            const arrayBuffer = await file.arrayBuffer();
                            const typedarray = new Uint8Array(arrayBuffer);
                            const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                            
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                fileContent += textContent.items.map(item => item.str).join(' ') + '\n';
                            }
                        } else if (file.type === 'text/plain' || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
                            fileContent = await new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = (e) => resolve(e.target.result);
                                reader.onerror = (e) => reject(e);
                                reader.readAsText(file);
                            });
                        } else {
                            showMessage(`Unsupported file type: ${file.name}`, 'warning');
                            continue;
                        }

                        newFiles.push({
                            name: file.name,
                            content: fileContent,
                            size: file.size,
                            type: file.type
                        });

                    } catch (error) {
                        console.error('Error processing file:', file.name, error);
                        showMessage(`Error processing file "${file.name}": ${error.message}`, 'error');
                    }
                }

                uploadedFiles.push(...newFiles);
                renderUploadedFiles();
                hideAIStatus();

                if (newFiles.length > 0) {
                    showMessage(`Successfully processed ${newFiles.length} file(s).`, 'success');
                    setTimeout(() => {
                        documentContentContainer.classList.add('hidden');
                    }, 3000);
                }
            };

            // Event listeners
            dropzone.addEventListener('click', () => fileUpload.click());

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('border-blue-500', 'bg-blue-50');
            });

            dropzone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropzone.classList.remove('border-blue-500', 'bg-blue-50');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('border-blue-500', 'bg-blue-50');
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    processFiles(files);
                }
            });

            fileUpload.addEventListener('change', (event) => {
                const files = Array.from(event.target.files);
                if (files.length > 0) {
                    processFiles(files);
                }
                // Reset input to allow same file to be selected again
                event.target.value = '';
            });

            generateBtn.addEventListener('click', async () => {
                const apiKey = apiKeyInput.value.trim();
                const prompt = promptInput.value.trim();

                if (!apiKey) {
                    showMessage('Please enter your Google Gemini API key.', 'warning');
                    return;
                }

                if (!prompt && uploadedFiles.length === 0) {
                    showMessage('Please provide instructions or upload context documents.', 'warning');
                    return;
                }

                // Disable buttons and show loading state
                generateBtn.disabled = true;
                downloadBtn.disabled = true;
                generateBtnText.textContent = 'Generating...';
                generateIcon.innerHTML = `
                    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                `;
                documentContentContainer.classList.add('hidden');

                try {
                    showAIStatus('Analyzing content...');

                    // Prepare context from uploaded files
                    const context = uploadedFiles.length > 0 
                        ? `Context from uploaded files:\n\n${uploadedFiles.map(f => `=== ${f.name} ===\n${f.content}`).join('\n\n---\n\n')}\n\n`
                        : '';

                    const fullPrompt = context + `Please generate a professional document based on the following instructions:\n\n${prompt}\n\nFormat the document using proper structure with headers, subheaders, and clear organization. If diagrams are requested, use Mermaid format (wrapped in \`\`\`mermaid ... \`\`\`). Use standard Markdown for tables and formatting.`;

                    const payload = {
                        contents: [{
                            role: "user",
                            parts: [{ text: fullPrompt }]
                        }]
                    };

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API Error (${response.status}): ${errorData.error?.message || 'Unknown error'}`);
                    }

                    const result = await response.json();

                    if (!result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        throw new Error('No content generated. Please try a different prompt.');
                    }

                    let generatedText = result.candidates[0].content.parts[0].text;

                    // Process Mermaid diagrams
                    const mermaidRegex = /```mermaid\n([\s\S]*?)\n```/g;
                    generatedText = generatedText.replace(mermaidRegex, (match, diagram) => {
                        const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                        return `<div class="mermaid" id="${id}">${diagram.trim()}</div>`;
                    });

                    // Convert markdown to HTML
                    const htmlContent = marked.parse(generatedText);
                    documentContentDiv.innerHTML = htmlContent;
                    documentContentContainer.classList.remove('hidden');

                    // Render Mermaid diagrams
                    if (typeof mermaid !== 'undefined') {
                        mermaid.init(undefined, '.mermaid');
                    }

                    downloadBtn.disabled = false;
                    showMessage('Document generated successfully!', 'success');
                    setTimeout(() => {
                        if (documentContentContainer.querySelector('.bg-green-100')) {
                            documentContentContainer.querySelector('.bg-green-100').remove();
                        }
                    }, 3000);

                } catch (error) {
                    console.error('Error generating document:', error);
                    showMessage(`Generation failed: ${error.message}`, 'error');
                } finally {
                    generateBtn.disabled = false;
                    generateBtnText.textContent = 'Generate';
                    generateIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    `;
                    hideAIStatus();
                }
            });

            downloadBtn.addEventListener('click', async () => {
                if (documentContentContainer.classList.contains('hidden')) return;

                downloadBtn.disabled = true;
                const originalText = downloadBtn.querySelector('span').textContent;
                downloadBtn.querySelector('span').textContent = 'Creating PDF...';

                try {
                    showAIStatus('Generating PDF...');

                    const canvas = await html2canvas(documentContentContainer, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        logging: false
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
